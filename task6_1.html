		div[data-status='done'] span{
		  text-decoration:line-through;
		}
	</style>
    <script>
	    
	    function linethrough(event){
	let x = event.currentTarget;
	let y = x.parentNode.setAttribute('data-status', 'done') ;
}
    </script>
  </head>
